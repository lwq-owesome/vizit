<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raft 监控 - Monitor </title>
</head>
<body>
<div>
    <svg id="raft" width="1600" height="900">
        <defs>

        </defs>
        <g id="cluster" transform="translate(300 100)">
            <g id="s0" transform="translate(200 0)">
                <text dx='30' dy="0" font-size="30">S0</text>
                <circle cx='50' cy='80' r='50' fill='#87c790' stroke='#b5580d' stroke-width="8"
                        style="opacity: 0.8"/>
                <text dx='35' dy="85" font-size="30">10</text>
                <path id="s0-timer" class="timer" d=" M 50, 30 a 50,50 0 1,1 0,100 a 50,50 0 1,1 0,-100 "
                      stroke-width="8"
                      stroke="blue"
                      stroke-dasharray="315 315"
                      stroke-dashoffset="315"
                      opacity="0.5"
                      fill="none"/>
            </g>
            <g transform="translate(0 180)">
                <text dx='-50' dy="90" font-size="30">S4</text>
                <circle cx='50' cy='80' r='50' fill='#87c790' stroke='#b5580d' stroke-width="8" style="opacity: 0.8"/>
                <text dx='35' dy="85" font-size="30">10</text>
                <path id="s4-timer" class="timer" d=" M 50, 30 a 50,50 0 1,1 0,100 a 50,50 0 1,1 0,-100 "
                      stroke-width="8"
                      stroke="blue"
                      stroke-dasharray="315 315"
                      stroke-dashoffset="315"
                      opacity="0.5"
                      fill="none"/>
            </g>
            <g transform="translate(400 180)">
                <text dx='120' dy="90" font-size="30">S1</text>
                <circle cx='50' cy='80' r='50' fill='#87c790' stroke='#b5580d' stroke-width="8" style="opacity: 0.8"/>
                <text dx='35' dy="85" font-size="30">10</text>
                <path id="s1-timer" class="timer" d=" M 50, 30 a 50,50 0 1,1 0,100 a 50,50 0 1,1 0,-100 "
                      stroke-width="8"
                      stroke="blue"
                      stroke-dasharray="315 315"
                      stroke-dashoffset="315"
                      opacity="0.5"
                      fill="none"/>
            </g>
            <g transform="translate(80 400)">
                <text dx='30' dy="180" font-size="30">S3</text>
                <circle cx='50' cy='80' r='50' fill='#87c790' stroke='#b5580d' stroke-width="8" style="opacity: 0.8"/>
                <text dx='35' dy="85" font-size="30">10</text>
                <path id="s3-timer" class="timer" d=" M 50, 30 a 50,50 0 1,1 0,100 a 50,50 0 1,1 0,-100 "
                      stroke-width="8"
                      stroke="blue"
                      stroke-dasharray="315 315"
                      stroke-dashoffset="315"
                      opacity="0.5"
                      fill="none"/>
            </g>
            <g transform="translate(320 400)">
                <text dx='30' dy="180" font-size="30">S2</text>
                <circle cx='50' cy='80' r='50' fill='#87c790' stroke='#b5580d' stroke-width="8" style="opacity: 0.8"/>
                <text dx='35' dy="85" font-size="30">10</text>
                <path id="s2-timer" class="timer" d=" M 50, 30 a 50,50 0 1,1 0,100 a 50,50 0 1,1 0,-100 "
                      stroke-width="8"
                      stroke="blue"
                      stroke-dasharray="315 315"
                      stroke-dashoffset="315"
                      opacity="0.5"
                      fill="none"/>
            </g>
        </g>
    </svg>

</div>
<script src="scripts/jquery.js"></script>
<script src="scripts/socket.io.js"></script>
<script src="scripts/snap.svg.js"></script>
<script src="scripts/snap.plugin.js"></script>
<script type="text/javascript" charset="utf-8">
    let socket = io('/raft-monitor');
    socket.on('connect', function () {
        socket.emit('client action', {data: 'raft monitor is connected!'});
    });
    socket.on('update monitor', function (msg) {
        console.log('got ' + msg);
    });
    snap = Snap('#raft');

    for (let i = 0; i < 5; i++) {
        snap.select('#s' + i + '-timer').animate({"stroke-dashoffset": 0}, 6000, mina.easeinout);
    }

    function heartbeat() {
        let points = [
            [250, 150], [120, 260], [380, 260], [150, 410], [350, 410]
        ]
        let g = snap.select('#cluster').g();
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (i == j) continue;
                let path = snap.path("M " + points[i][0] + "," + points[i][1]
                    + " L " + points[j][0] + "," + points[j][1])
                    .attr({"stroke": "blue", "stroke-dasharray": "5 10"});
                g.add(path);
                g.circle(points[i][0], points[i][1], 10)
                    .animate(
                        {cx: points[j][0], cy: points[j][1]},
                        6000,
                        mina.linear
                    );
            }
        }
    }

    heartbeat();


</script>
</body>
</html>
