<!DOCTYPE html>
<html lang="en">

<div>
    <svg id="svgout" width="1600" height="900">
        <g transform="translate(300 100)">
            <!--            <circle cx='200' cy='200' r='200' fill='gray' stroke='blue' style="opacity: 0.2"/>-->
            <g transform="translate(200 0)">
                <text dx='30' dy="0" font-size="30">S0</text>
                <circle cx='50' cy='80' r='50' fill='#87c790' stroke='#b5580d' stroke-width="8" style="opacity: 0.8"/>
                <text dx='35' dy="85" font-size="30">10</text>
            </g>
            <g transform="translate(0 180)">
                <text dx='30' dy="0" font-size="30">S4</text>
                <circle cx='50' cy='80' r='50' fill='#87c790' stroke='#b5580d' stroke-width="8" style="opacity: 0.8"/>
                <text dx='35' dy="85" font-size="30">10</text>
            </g>
            <g transform="translate(400 180)">
                <text dx='30' dy="0" font-size="30">S1</text>
                <circle cx='50' cy='80' r='50' fill='#87c790' stroke='#b5580d' stroke-width="8" style="opacity: 0.8"/>
                <text dx='35' dy="85" font-size="30">10</text>
            </g>
            <g transform="translate(80 400)">
                <text dx='30' dy="0" font-size="30">S3</text>
                <circle cx='50' cy='80' r='50' fill='#87c790' stroke='#b5580d' stroke-width="8" style="opacity: 0.8"/>

            </g>
        </g>

    </svg>
    <ul id="messages">

    </ul>
</div>
<script src="scripts/jquery.js"></script>
<script src="scripts/socket.io.js"></script>
<script type="text/javascript" charset="utf-8">
    let socket = io('/raft-monitor');
    socket.on('connect', function () {
        socket.emit('client action', {data: 'raft monitor is connected!'});
    });
    socket.on('update monitor', function (msg) {
        console.log('got ' + msg);
        $("#messages").append('li').html(msg);
    });
</script>
</body>
</html>
