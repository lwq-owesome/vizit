<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raft 监控 - Monitor </title>
</head>
<body>
<div>
    <svg id="raft" width="1600" height="900">
        <defs>

        </defs>
        <g transform="translate(300 100)">

            <!--            <circle cx='200' cy='200' r='200' fill='gray' stroke='blue' style="opacity: 0.2"/>-->
            <g id="s0" transform="translate(200 0)">
                <text dx='30' dy="0" font-size="30">S0</text>
                <circle cx='50' cy='80' r='50' fill='#87c790' stroke='#b5580d' stroke-width="8"
                        style="opacity: 0.8"/>
                <text dx='35' dy="85" font-size="30">10</text>
                <path id="s0-timer" class="timer" d=" M 50, 30 a 50,50 0 1,1 0,100 a 50,50 0 1,1 0,-100 "
                  stroke-width="8"
                  stroke="blue"
                  stroke-dasharray="315 315"
                  stroke-dashoffset="315"
                  opacity="0.5"
                  fill="none"/>
            </g>
            <g transform="translate(0 180)">
                <text dx='30' dy="0" font-size="30">S4</text>
                <circle cx='50' cy='80' r='50' fill='#87c790' stroke='#b5580d' stroke-width="8" style="opacity: 0.8"/>
                <text dx='35' dy="85" font-size="30">10</text>
            </g>
            <g transform="translate(400 180)">
                <text dx='30' dy="0" font-size="30">S1</text>
                <circle cx='50' cy='80' r='50' fill='#87c790' stroke='#b5580d' stroke-width="8" style="opacity: 0.8"/>
                <text dx='35' dy="85" font-size="30">10</text>
            </g>
            <g transform="translate(80 400)">
                <text dx='30' dy="0" font-size="30">S3</text>
                <circle cx='50' cy='80' r='50' fill='#87c790' stroke='#b5580d' stroke-width="8" style="opacity: 0.8"/>
                <text dx='35' dy="85" font-size="30">10</text>
            </g>
            <g transform="translate(320 400)">
                <text dx='30' dy="0" font-size="30">S2</text>
                <circle cx='50' cy='80' r='50' fill='#87c790' stroke='#b5580d' stroke-width="8" style="opacity: 0.8"/>
                <text dx='35' dy="85" font-size="30">10</text>
            </g>
        </g>
    </svg>

</div>
<script src="scripts/jquery.js"></script>
<script src="scripts/socket.io.js"></script>
<script src="scripts/snap.svg.js"></script>
<script src="scripts/snap.plugin.js"></script>
<script type="text/javascript" charset="utf-8">
    let socket = io('/raft-monitor');
    socket.on('connect', function () {
        socket.emit('client action', {data: 'raft monitor is connected!'});
    });
    socket.on('update monitor', function (msg) {
        console.log('got ' + msg);
    });
    snap = Snap('#raft');
    snap.select('#s0-timer').animate({"stroke-dashoffset": 0}, 10000, mina.easeinout);

</script>
</body>
</html>
